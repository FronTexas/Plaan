apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.plaan"
        minSdkVersion 15
        targetSdkVersion 19
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.code-troopers.betterpickers:library:2.5.1'
    compile 'org.jraf:android-switch-backport:2.0.1'
    compile files('/Users/niclam/Downloads/Plaan/android-switch-backport-1.0-sources.jar')
    compile files('/Users/niclam/Downloads/Plaan/android-support-4.0.jar')
}
